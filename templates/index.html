<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D City Path Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h1>3D City Path Finder</h1>
        <div class="content-wrapper">
            <div class="form-section">
                <form id="inputForm">
                    <div class="input-section">
                        <h3>City Information</h3>
                        <div class="form-group">
                            <label for="numCities">Number of Cities:</label>
                            <input type="number" id="numCities" min="2" required>
                        </div>
                        <div id="cityCoordinates"></div>
                    </div>

                    <div class="input-section">
                        <h3>Tunnel Connections</h3>
                        <div class="form-group">
                            <label for="numTunnels">Number of Tunnels:</label>
                            <input type="number" id="numTunnels" min="1" required>
                        </div>
                        <div id="tunnelConnections"></div>
                    </div>

                    <div class="input-section">
                        <h3>Path Information</h3>
                        <div class="form-group">
                            <label for="source">Source City Index:</label>
                            <input type="number" id="source" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination City Index:</label>
                            <input type="number" id="destination" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="numMaintenance">Number of Maintenance Cities:</label>
                            <input type="number" id="numMaintenance" min="0" required>
                        </div>
                        <div id="maintenanceCities"></div>
                    </div>

                    <button type="submit">Calculate Minimum Cost</button>
                </form>
            </div>

            <div class="visualization-section">
                <div id="graphContainer"></div>
                <div class="controls">
                    <button id="rotateLeft">↶</button>
                    <button id="rotateRight">↷</button>
                    <button id="resetView">Reset View</button>
                </div>
            </div>
        </div>

        <div class="result-section">
            <h2>Minimum Travel Cost</h2>
            <p id="resultText">-</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
